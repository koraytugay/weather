<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <h2>Today</h2>
  <table>
    <thead>
    <tr>
      <th>Time</th>
      <th>Temp</th>
      <th>Feels Like</th>
      <th>Precip</th>
      <th>Wind</th>
      <th>Humid</th>
    </tr>
    </thead>
    <tbody id="today"></tbody>
  </table>

  <h2>Tomorrow</h2>
  <table>
    <thead>
    <tr>
      <th>Time</th>
      <th>Temp (°C)</th>
      <th>Feels Like (°C)</th>
      <th>Precip</th>
      <th>Wind (km/h)</th>
      <th>Humidity</th>
    </tr>
    </thead>
    <tbody id="tomorrow"></tbody>
  </table>
</main>
<script src="main.js" type="module"></script>
</body>
</html>
